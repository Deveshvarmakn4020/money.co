<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money.co</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
            padding-bottom: 80px; /* Ensure space for footer */
        }

        /* Navbar styles */
        .navbar {
            background-color: #0056b3;
            padding: 12px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            font-size: 1rem;
            margin: 0 10px;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #d1e7ff !important;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: white;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
        }

        .footer a {
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
        }

        .footer a:hover {
            color: #004099;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 25px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    {% if request.resolver_match.url_name != "login" %}
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Money.co</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'loan' %}">Loan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register_member' %}">Register</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="nav-link text-danger btn btn-link p-0" style="border: none;">Logout</button>
                        </form>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    {% endif %}

    <!-- Main content block -->
    {% block content %}
    {% endblock %}

    {% if request.resolver_match.url_name != "login" %}
    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Money.co | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
