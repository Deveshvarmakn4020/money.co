<!-- moneyapp/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money.co</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 0.5rem; /* Further reduced margin for form groups */
        }
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            padding: 0.2rem 0.4rem; /* Further reduced padding for inputs */
            font-size: 0.875rem; /* Reduced font size */
            line-height: 1.25; /* Adjusted line height */
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-control:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .text-danger {
            font-size: 0.75em; /* Reduced font size for error messages */
        }
        .label {
            display: block; /* Ensure label is on a new line */
            margin-bottom: 0.2rem; /* Reduced space between label and input */
        }
        .card-header {
            background: rgb(36,2,92);
            background: linear-gradient(270deg, rgba(36,2,92,0.5) 0%, rgba(38,41,203,0.5) 35%, rgba(0,255,252,0.5) 100%);
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
