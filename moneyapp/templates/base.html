<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money.co</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-bottom: 60px; /* Ensure space for sticky footer */
        }

        /* Navbar styles */
        .navbar {
            background-color: #007bff; /* Changed to blue */
        }

        .navbar-brand {
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: white !important;
        }

        .navbar-nav .nav-link:hover {
            color: #f8f9fa !important; /* Slightly lighter shade on hover */
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: white;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
        }

        .footer a {
            text-decoration: none;
            color: #495057;
        }

        .footer a:hover {
            color: #007bff; /* Updated to blue */
        }
    </style>
</head>
<body>

    {% if request.resolver_match.url_name != "login" %}
    <!-- Navbar (Hidden on login page) -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Money.co</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'loan' %}">Loan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register_member' %}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endif %}

    <!-- Main content block -->
    {% block content %}
    {% endblock %}

    {% if request.resolver_match.url_name != "login" %}
    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Money.co | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
