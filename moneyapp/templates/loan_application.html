<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application</title>
</head>
<body>
    <h1>Loan Application Form</h1>
    <form method="POST">
        {% csrf_token %}
        <!-- Add form fields for loan application -->
        <label for="staff_name">Name:</label><br>
        <input type="text" id="staff_name" name="staff_name" required><br><br>

        <label for="loan_amount">Loan Amount:</label><br>
        <input type="number" id="loan_amount" name="loan_amount" required><br><br>

        <label for="loan_purpose">Purpose of Loan:</label><br>
        <input type="text" id="loan_purpose" name="loan_purpose" required><br><br>

        <input type="submit" value="Submit">
    </form>
    <a href="{% url 'index' %}">Back to Home</a>
</body>
</html>
