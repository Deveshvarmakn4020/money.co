{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-container p-4 shadow-lg rounded bg-white">
        <h2 class="text-center mb-3">Login to Money.co</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <!-- Render Django form fields manually for better styling -->
            <div class="mb-3 position-relative">
                <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    {{ form.username }}
                </div>
                {{ form.username.errors }}
            </div>

            <div class="mb-3 position-relative">
                <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    {{ form.password }}
                    <!-- <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button> -->
                </div>
                {{ form.password.errors }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        {% if error %}
        <div class="alert alert-danger mt-3 animate__animated animate__fadeIn">{{ error }}</div>
        {% endif %}
    </div>
</div>

<!-- Password Toggle Script -->
<script>
    document.getElementById("togglePassword").addEventListener("click", function () {
        const passwordInput = document.getElementById("id_password");  // Use Django's field ID
        const icon = this.querySelector("i");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
            passwordInput.type = "password";
            icon.classList.replace("fa-eye-slash", "fa-eye");
        }
    });
</script>
{% endblock %}
