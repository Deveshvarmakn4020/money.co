{% extends 'base.html' %}

{% block title %}Edit Member{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-3">Edit Member Details</h2>
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Update Information</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Update</button>
                    <a href="{% url 'loan' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
