<!-- moneyapp/templates/home.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Nehru Arts and Science College</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
        }
        .container {
            margin-top: 50px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); /* Gradient background */
            color: white; /* Text color for better contrast */
        }
        .btn-custom {
            background-color: #ffffff; /* White button for contrast */
            color: #007bff; /* Button text color */
        }
        .btn-custom:hover {
            background-color:  #007bff; /* Light gray on hover */
        }
        h1, h2 {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Text shadow for better readability */
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <header>
            <h1 class="mb-4">Nehru Arts and Science College, Kanhangad</h1>
        </header>
        <section>
            <h2 class="mb-3">SOCIETY LOAN</h2>
            <p class="lead">Welcome to the Banking Management System. Please choose an option below:</p>
        </section>
        <section class="mt-4">
            <a href="{% url 'loan' %}" class="btn btn-custom btn-lg mx-2">Loan Information</a>
            <a href="{% url 'register_member' %}" class="btn btn-custom btn-lg mx-2">Register Member</a>
            <a href="{% url 'teaching_staff' %}" class="btn btn-custom btn-lg mx-2">Teaching Staff</a>
            <a href="{% url 'non_teaching_staff' %}" class="btn btn-custom btn-lg mx-2">Non-Teaching Staff</a>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
